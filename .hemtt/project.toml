name = "Immersion Cigs - Rewrite"
prefix = "cigs"
mainprefix = "z"

[properties]
author = "Rebel / Facel / Panimala / OverlordZorn / prisonerMO / Kneely / Vespade"
url = "https://github.com/OverlordZorn/immersion-cigs-rewrite"


[binarize]
enabled = true # Default: true

[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey",
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    "/.vscode/",
    "/template_addon/",
    "/Workshop/"
]

